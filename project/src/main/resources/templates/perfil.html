<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil | MeetHub</title>
    <link rel="stylesheet" href="../static/css/perfil.css">
    <link rel="icon" type="image/x-icon" href="../static/img/webcam.png">
    <!-- Bibliotecas de recursos de bootrstrap5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--Enlaces para añadir el switchButton-->
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap-switch-button@1.1.0/css/bootstrap-switch-button.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap-switch-button@1.1.0/dist/bootstrap-switch-button.min.js"></script>
    <style>
        .switch.ios, .switch-on.ios, .switch-off.ios { border-radius: 20rem; }
        .switch.ios .switch-handle { border-radius: 20rem; }
    </style>
</head>
<body>
    <!-- 1 Fila -->
    <div class="row primerafila">
        <!--1 columna Nombre pagina-->
        <div class="col-6 actual">
            <p>Perfil</p>
        </div>
        <!--2 columna Avatar y Opciones-->
        <div class="col-5">
            AVATAR
        </div>
    </div>
    <!-- 2 Fila -->
    <div class="row align-items-start gap-4 px-4">
         <!--1 columna Barra de Navegación-->
         <div class="col-2 navBar d-none d-lg-block rounded-4">
            <h1>MeetHub</h1>
            <hr>
            <div class="enlaces">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Crear Reunión</a></li>
                    <li><a href="#">Editar Reunión</a></li>
                    <li><a href="#">Calendario</a></li>
                </ul>
            </div>
         </div>
        <!--2 columna Contenido-->
        <div class="rounded-4 col-2 shadow enlacesInternosContenedor d-none d-lg-block">
            <!--Enlaces internor que te mueven por el mural de la información-->

        </div>
        <!--3 columna Contenido-->
        <div class="col-12 col-lg-7">
            <!--Primer Section-->
            <section class="w-100 shadow px-5 rounded-4 contenedorTitle bg-white">
                <div class="avatar">
                    <img src="../static/img/Avatar.png" alt="Avatar de Perfil">
                </div>
                <div class="title">
                    <h1 id="nombre" >Rubén Descalzo Rodríguez</h1>
                    <p id="puestoTrabajo" >Getronics - Programador</p>
                </div>
                <div class="switch">
                    <input type="checkbox" data-style="ios" data-toggle="switchbutton" checked data-onlabel="Tema claro" data-offlabel="Tema oscuro" data-onstyle="light" data-offstyle="dark" data-width="140" data-height="40">
                </div>
            </section>
            <!--Primer Section-->
            <section class="w-100 shadow px-5 rounded-4 contenedor my-5 bg-white">
                <h1>Información Básica</h1>
                <p>Nombre</p>
            </section>
        </div>
    </div>
</body>
</html>

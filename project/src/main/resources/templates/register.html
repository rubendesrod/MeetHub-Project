<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/formularios.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>
    
    <div class="row">
        <div class="col-6">
            <!--Columna de la izquierda-->
            
        </div>
        <div class="col-6 datos">
            <!--Columna de la derecha-->
            <div class="titulo">
                <h1 class="text-center">MeetHub</h1>
            </div>
            <div class="formulario-register">
                <p>Unete a nuestra comunidad registrándote</p>
                <form method="post">
                    <div class="inputs">
                        <input type="email" placeholder="Correo Electrónico">
                        <input type="text" placeholder="Nombre">
                        <input type="text" placeholder="Apellidos">
                        <input type="text" placeholder="Fecha Nacimiento">
                    </div>
                    <button class="btn btn-primary" type="submit">Registrar</button>
                    <div class="enlaces">
                       <p>Ya tengo cuenta, <a href="./login.html">Iniciar Sesión</a></p>
                    </div>
                </form>
            </div> 
          <p id="CopyRight">MeetHub&copy;Deploymeent-2024</p>

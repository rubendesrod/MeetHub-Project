<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar | MeetHub</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/ponerContrasena.css">
    <link rel="icon" type="image/x-icon" href="/img/webcam.png">
    <!-- Bibliotecas de recursos de bootrstrap5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh; margin: 0;">
    <div class="row">
        <div class="col-10 col-sm-12 d-flex justify-content-center align-items-center p-5 bg-white shadow rounded-4">
            <form th:action="@{/ponerContrasena/crearUsu}" th:object="${PonerContraDTO}" method="post">
		        <fieldset>
		            <legend>Establece una contraseña para tu cuenta</legend>
		            <div class="d-flex flex-column align-items-center contenedorSetear">
		                <div class="form-floating my-2">
		                    <input type="password" class="form-control" id="password" placeholder="Contraseña" th:field="*{contrasena}">
		                    <label for="password">Contraseña</label>
		                </div>
		                <div class="form-floating my-2">
		                    <input type="password" class="form-control" id="confirmPassword" placeholder="Repite la contraseña" th:field="*{contrasenaRepetida}">
		                    <label for="confirmPassword">Repite la contraseña</label>
		                </div>
		                <button id="btnCrear" type="submit" class="btn btn-dark m-3">Enviar</button>
		            </div>
		        </fieldset>
    		</form>
        </div>
    </div>
    <p id="CopyRight" class="position-absolute bottom-0 w-100 text-center">MeetHub&copy;Deployment-2024</p>
    <!--Script de validacion-->
    <script src="/JS/validaciones/ponerContra.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MeetHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/index.css">
</head>
<body>
    
    <div class="row">
        <div class="col-6">
            <!--Columna de la izquierda-->
            
        </div>
        <div class="col-6 datos">
            <!--Columna de la derecha-->
            <div class="titulo">
                <h1 class="text-center">MeetHub</h1>
            </div>
            <div class="formulario">
                <p>Bienvenido a nuestra web!!</p>
                <form method="post">
                    <div class="inputs">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="email" type="email" class="form-control" name="email" placeholder="Email">
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">LOGIN</button>
                    <div class="enlaces">
                        <a href="">No recuerdas tu contraseña?</a>
                        <a href="">Registraté ahora!</a>
                    </div>
                </form>
            </div> 
          <p id="CopyRight">MeetHub&copy;Deploymeent-2024</p>
        </div>
    </div>

</body>
</html>
